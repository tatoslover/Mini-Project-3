                        const data = await response.json();
                        statusElement.textContent = `API Online - ${data.service}`;
                        statusElement.className = "status-badge";

            // Initialize Swagger UI
            async function initSwaggerUI() {
                try {
                    // Get the API spec
                    const specUrl = "/.netlify/functions/swagger-spec";
                    const response = await fetch(specUrl);

                    if (!response.ok) {
                        throw new Error(
                            `Failed to load API spec: ${response.status}`,
                        );
                    }

                    const spec = await response.json();

                    // Initialize Swagger UI
                    const ui = SwaggerUIBundle({
                        spec: spec,
                        dom_id: "#swagger-ui",
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset,
                        ],
                        plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                        layout: "StandaloneLayout",
                        validatorUrl: null,
                        tryItOutEnabled: true,
                        supportedSubmitMethods: [
                            "get",
                            "post",
                            "put",
                            "delete",
                            "patch",
                        ],
                        onComplete: function () {
                            console.log(
                                "Barkend API documentation loaded successfully",
                            );
                        },
                        onFailure: function (error) {
                            console.error("Failed to load Swagger UI:", error);
                            showError("Failed to initialize API documentation");
                        },
                        docExpansion: "list",
                        filter: true,
                        showRequestHeaders: true,
                        showCommonExtensions: true,
                        requestInterceptor: function (request) {
                            // Add any custom headers if needed
                            request.headers["Accept"] = "application/json";
                            return request;
                        },
                        responseInterceptor: function (response) {
                            // Log responses for debugging
                            console.log(
                                "API Response:",
                                response.status,
                                response.url,
                            );
                            return response;
                        },
                    });

                    // Add custom styling after initialization
                    setTimeout(() => {
                        addCustomStyling();
                    }, 1000);
                } catch (error) {
                    console.error("Error initializing Swagger UI:", error);
                    console.log(
                        "API is offline, loading demo documentation...",
                    );
                    showOfflineDemo();
                }
            }

            function showError(message) {
                document.getElementById("swagger-ui").innerHTML = `
                <div class="error-container">
                    <h3>‚ö†Ô∏è Error Loading Documentation</h3>
                    <p>${message}</p>
                    <p>
                        <strong>Troubleshooting:</strong><br>
                        ‚Ä¢ Check if the API is running<br>
                        ‚Ä¢ Verify the Swagger spec endpoint<br>
                        ‚Ä¢ Check browser console for errors
                    </p>
                    <button onclick="window.location.reload()" style="
                        background: #2563eb;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        margin-top: 10px;
                    ">
                        üîÑ Retry
                    </button>
                </div>
            `;
            }

            function showOfflineDemo() {
                document.getElementById("swagger-ui").innerHTML = `

                    <strong>üì° Offline Demo Mode</strong><br>
                    API is currently offline. Showing demo documentation.
                    <button onclick="window.location.reload()" style="margin-left: 1rem; padding: 0.25rem 0.5rem; border: none; border-radius: 3px; background: #007bff; color: white; cursor: pointer; font-size: 0.8rem;">
                        üîÑ Retry
                    </button>
                </div>
                <div id="swagger-ui-offline"></div>
            `;

                // Initialize offline Swagger UI
                SwaggerUIBundle({
                    spec: offlineSwaggerSpec,
                    dom_id: "#swagger-ui-offline",
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset,
                    ],
                    plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                    layout: "StandaloneLayout",
                    validatorUrl: null,
                    tryItOutEnabled: false, // Disable try-it-out for offline mode
                    docExpansion: "list",
                    filter: true,
                    showRequestHeaders: true,
                    showCommonExtensions: true,
                    onComplete: function () {
                        console.log(
                            "Offline Barkend API documentation loaded successfully",
                        );
                        setTimeout(() => {
                            addCustomStyling();
                        }, 1000);
                    },
                });
            }

            function addCustomStyling() {
                // Add custom classes and styling after Swagger UI loads
                const info = document.querySelector(".swagger-ui .info");
                if (info) {
                    const dogEmoji = document.createElement("div");
                    dogEmoji.innerHTML = "üêïü¶Æüêï‚Äçü¶∫";
